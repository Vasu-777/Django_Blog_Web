{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Password Reset {% endblock %}
{% block content %}
{% include 'intials/navbar.html' %}
<main style="background-image: linear-gradient( 109.6deg,  rgba(44,83,131,1) 18.9%, rgba(95,175,201,1) 91.1% );padding-bottom:50px">
<div class="container col-md-6 pt-5" style ="box-shadow: rgba(0, 0, 0, 0.45) 0px 25px 20px -20px;">
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Reset Password</legend>
          {{form| crispy}}
        </fieldset>
        <div class="form-group">
         <button class="btn btn-info btn-outline-light mb-3" type="submit">Request Password Reset</button>
        </div>
    </form>
    </div>
</div>
</main>
{% include 'intials/footer.html' %}
{% endblock %}
