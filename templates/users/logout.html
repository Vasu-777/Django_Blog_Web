{% extends 'base.html' %}
{% load static %}
{% block title %} Logout {% endblock %}
{% block content %}
{% include 'intials/navbar.html' %}
<style>
    .neonText {
        animation: flicker 1.5s infinite alternate;
        color: #fff;
        text-shadow:
            0 0 7px #fff,
            0 0 10px #fff,
            0 0 21px #fff,
            0 0 42px #5271ff,
            0 0 82px #5271ff,
            0 0 92px #5271ff,
            0 0 102px #5271ff,
            0 0 151px #5271ff;
    }

    @keyframes flicker {

        0%,
        18%,
        22%,
        25%,
        53%,
        57%,
        100% {

            text-shadow:
                0 0 7px #fff,
                0 0 10px #fff,
                0 0 21px #fff,
                0 0 42px #5271ff,
                0 0 82px #5271ff,
                0 0 92px #5271ff,
                0 0 102px #5271ff,
                0 0 151px #5271ff;

        }

        20%,
        24%,
        55% {
            text-shadow: none;
        }
    }

    .logout{
        
        height:336px;
    }
    .hello {
        position: relative;
        display: inline-block;
        padding: 10px 20px;
        color: #03e9f4;
        font-size: 16px;
        text-decoration: none;
        text-transform: uppercase;
        overflow: hidden;
        transition: .5s;
        margin-top: 40px;
        letter-spacing: 4px;
        font-family: sans-serif;
      }

    .hello:hover {
        background: #03e9f4;
        color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 5px #03e9f4,
            0 0 25px #03e9f4,
            0 0 50px #03e9f4,
            0 0 100px #03e9f4;
    }

    .hello span {
        position: absolute;
        display: block;
    }

    .hello span:nth-child(1) {
        top: 0;
        left: -100%;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, #03e9f4);
        animation: btn-anim1 1s linear infinite;
    }

    @keyframes btn-anim1 {
        0% {
            left: -100%;
        }

        50%,
        100% {
            left: 100%;
        }
    }

    .hello span:nth-child(2) {
        top: -100%;
        right: 0;
        width: 2px;
        height: 100%;
        background: linear-gradient(180deg, transparent, #03e9f4);
        animation: btn-anim2 1s linear infinite;
        animation-delay: .25s
    }

    @keyframes btn-anim2 {
        0% {
            top: -100%;
        }

        50%,
        100% {
            top: 100%;
        }
    }

    .hello span:nth-child(3) {
        bottom: 0;
        right: -100%;
        width: 100%;
        height: 2px;
        background: linear-gradient(270deg, transparent, #03e9f4);
        animation: btn-anim3 1s linear infinite;
        animation-delay: .5s
    }

    @keyframes btn-anim3 {
        0% {
            right: -100%;
        }

        50%,
        100% {
            right: 100%;
        }
    }

    .hello span:nth-child(4) {
        bottom: -100%;
        left: 0;
        width: 2px;
        height: 100%;
        background: linear-gradient(360deg, transparent, #03e9f4);
        animation: btn-anim4 1s linear infinite;
        animation-delay: .75s
    }

    @keyframes btn-anim4 {
        0% {
            bottom: -100%;
        }

        50%,
        100% {
            bottom: 100%;
        }
    }
</style>

<section>
    <div class="logout"
        style="background-image:url('https://cdn.pixabay.com/photo/2017/02/12/12/42/wall-2059909_640.png');">
        <h1 class="neonText text-center pt-5">You have been logged out</h1>

        <div class="border-top text-center "><small class="text-muted ">
                <a class="hello" href="{% url 'login' %}">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <h4> Log in again</h4>
                </a>

            </small>
        </div>

    </div>
</section>
{% include 'intials/footer.html' %}
{% endblock %}
